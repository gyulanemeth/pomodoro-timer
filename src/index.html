<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Pomi</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Contrail+One" rel="stylesheet">
</head>
<body>
    <svg id="timer-svg" viewbox="0 0 300 300">
        <path id="background-arc" fill="none" stroke="#222222" stroke-width="20" />
        <path id="arc" fill="none" stroke="#446688" stroke-width="20" />

        <text id="label" text-anchor="middle" x="150" y="110" stroke="none" fill="#222222"></text>
        <text id="time-spent" text-anchor="middle" x="150" y="200" stroke="none" fill="#222222"></text>

        <polygon id="play" points="145,140 165,150 145,160" style="fill: #222222;" />

        <g id="pause" style="fill: #222222; display: none">
            <polygon points="143,140 150,140 150,160 143,160" />
            <polygon points="159,140 159,160 152,160 152,140" />
        </g>

        <g id="next" style="fill: #222222;">
            <polygon points="200,140 220,150 200,160" />
            <polygon points="210,142 226,150 210,158" />
        </g>

        <g id="prev" style="fill: #222222;">
            <polygon points="90,142 74,150 90,158" />
            <polygon points="100,140 80,150 100,160" />
        </g>
    </svg>
    <script src="./index.js"></script>
</body>
</html>
